branches:
    except:
        - gh-pages
language: perl6
sudo: false
perl6:
    - latest
install:
    - rakudobrew build-zef
    - zef install Test::META
    - zef install Path::Iterator
    - zef install --serial TAP::Harness
    - zef install --serial Linenoise
    - zef install --serial Bailador
env:
    - AUTHOR_TESTING=1
